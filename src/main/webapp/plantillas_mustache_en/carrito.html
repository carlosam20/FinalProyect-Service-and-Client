<link rel="stylesheet" href="../css/style.css">
<div style="text-align: center;">checkout of the purchase:</div>

{{#.}}
	
	<div class="card" style="width: 18rem; margin: 10px;">
 <a href="#"><img alt="imagen" src="subidas/{{ordenador_id}}.jpg?t={{fecha_hora_actual}}" style="height: 200px" id_producto="{{id}}" class="enlace_detalles"><br></a>
  <div class="card-body justify-content-center">
    <h5 class="card-title"> {{marca}} {{modelo}}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">type: {{tipo}}</li>
    <li class="list-group-item">model: {{modelo}}</li>
    <li class="list-group-item">price: {{precio}} &euro;</li>
    <li class="list-group-item">cuantity: <input type="number" id-producto="{{ordenador_id}}" class="input_cantidad" value="{{cantidad}}"/><br></li>
  </ul>

   
  <a href="#" class="btn btn-primary" class="enlace_borrar_producto" id-producto="{{ordenador_id}}" >erase product</a>
</div>

{{/.}}

<div style="text-align: center;font-size: 1.5em;padding: 10px">
	<a href="#" id="realizar_pedido">Make order</a>
</div>
